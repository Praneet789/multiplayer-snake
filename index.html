<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Multiplayer Snake Game</title>
  <style>
    body {
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: #222;
      overflow: hidden;
    }
    canvas {
      border: 2px solid #fff;
      width: 100vmin;
      height: 100vmin;
    }
    #score {
      position: absolute;
      top: 20px;
      left: 20px;
      color: white;
      font-family: Arial, sans-serif;
      font-size: 24px;
      z-index: 10;
    }
  </style>
</head>
<body>
  <div id="score">Connecting...</div>
  <canvas id="gameCanvas"></canvas>
  <script>
    const canvas = document.getElementById("gameCanvas");
    const ctx = canvas.getContext("2d");
    const scoreDisplay = document.getElementById("score");

    function resizeCanvas() {
      const size = Math.min(window.innerWidth, window.innerHeight);
      canvas.width = size;
      canvas.height = size;
    }
    window.addEventListener("resize", resizeCanvas);
    resizeCanvas();

    const gridSize = 40;
    const tileCount = 20;
    let playerId = null;

    const backgroundImg = new Image();
    const foodImg = new Image();
    backgroundImg.src = "assets/background1.jpg";
    foodImg.src = "assets/apple.png";

    const snakeImages = {};
    for (let i = 0; i < 4; i++) {
      snakeImages[`head${i}`] = new Image();
      snakeImages[`head${i}`].src = `assets/head${i}.png`;
      snakeImages[`body${i}`] = new Image();
      snakeImages[`body${i}`].src = `assets/body${i}.png`;
    }

    const ws = new WebSocket("ws://localhost:8080");

    ws.onopen = () => console.log("Connected to server");

    ws.onmessage = (event) => {
      const msg = JSON.parse(event.data);
      if (msg.type === "playerId") {
        playerId = msg.data;
      } else if (msg.type === "gameState") {
        renderGame(msg.data);
      }
    };

    ws.onerror = (error) => {
      console.error("WebSocket error:", error);
      renderError("Failed to connect to server");
    };
    ws.onclose = () => renderError("Lost connection to server");

    document.addEventListener("keydown", (e) => {
      if (["ArrowUp", "ArrowDown", "ArrowLeft", "ArrowRight"].includes(e.key)) {
        ws.send(JSON.stringify({ type: "input", data: { key: e.key } }));
      }
    });

    function renderError(message) {
      ctx.fillStyle = "black";
      ctx.fillRect(0, 0, canvas.width, canvas.height);
      ctx.fillStyle = "white";
      ctx.font = `${Math.floor(canvas.width / 20)}px Arial`;
      ctx.textAlign = "center";
      ctx.fillText(message, canvas.width / 2, canvas.height / 2);
    }

    function renderGame(state) {
      if (backgroundImg.complete && backgroundImg.naturalWidth !== 0) {
        ctx.drawImage(backgroundImg, 0, 0, canvas.width, canvas.height);
      } else {
        ctx.fillStyle = "black";
        ctx.fillRect(0, 0, canvas.width, canvas.height);
      }

      // Draw food
      const tileSize = canvas.width / tileCount;
      if (foodImg.complete && foodImg.naturalWidth !== 0) {
        ctx.drawImage(foodImg, state.food.x * tileSize, state.food.y * tileSize, tileSize, tileSize);
      } else {
        ctx.fillStyle = "red";
        ctx.fillRect(state.food.x * tileSize, state.food.y * tileSize, tileSize - 2, tileSize - 2);
      }

      state.players.forEach((player) => {
        const headImg = snakeImages[player.headImg];
        const bodyImg = snakeImages[player.bodyImg];
        player.snake.forEach((segment, index) => {
          const x = segment.x * tileSize;
          const y = segment.y * tileSize;
          if (index === 0 && headImg?.complete) {
            ctx.save();
            ctx.translate(x + tileSize / 2, y + tileSize / 2);
            let rotation = 0;
            if (player.snake.length > 1) {
              const next = player.snake[1];
              if (next.x < segment.x) rotation = Math.PI;
              else if (next.x > segment.x) rotation = 0;
              else if (next.y < segment.y) rotation = 3 * Math.PI / 2;
              else if (next.y > segment.y) rotation = Math.PI / 2;
            }
            ctx.rotate(rotation);
            ctx.drawImage(headImg, -tileSize / 2, -tileSize / 2, tileSize, tileSize);
            ctx.restore();
          } else if (bodyImg?.complete) {
            ctx.drawImage(bodyImg, x, y, tileSize, tileSize);
          } else {
            ctx.fillStyle = "green";
            ctx.fillRect(x, y, tileSize - 2, tileSize - 2);
          }
        });

        if (player.gameOver) {
          ctx.fillStyle = "white";
          ctx.font = `${Math.floor(canvas.width / 25)}px Arial`;
          ctx.textAlign = "center";
          ctx.fillText(`Player ${player.id.slice(0, 4)}: Game Over`, canvas.width / 2, canvas.height / 2 + (player.id.charCodeAt(0) % 4) * 30);
        }
      });

      scoreDisplay.innerHTML = state.players
        .map((p) => `Player ${p.id.slice(0, 4)}: ${p.score}`)
        .join("<br>");
    }

    renderError("Connecting to server...");
    requestAnimationFrame(function renderLoop() {
      requestAnimationFrame(renderLoop);
    });
  </script>
</body>
</html>
